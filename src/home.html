<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wiley Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Wiley Weather</h1>
        <hr style="background-color: darkgrey;">
    </div>

    <div class="container my-4">
        <div id="zipError"></div>
    </div>

    <div class="container">
        <form id="weatherForm">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="zipCodeInput" class="form-label">Enter Zip Code:</label>
                        <input type="text" class="form-control" id="zipCodeInput" placeholder="Zip Code">
                    </div>
                </div>
                <div class="col">
                    <label for="unitsSelect" class="form-label">Select Units:</label>
                    <select class="form-select" id="unitsSelect">
                        <option value="imperial">Imperial</option>
                        <option value="metric">Metric</option>
                    </select>
                </div>
                <button type="submit" class="btn border border-black">Get Weather</button>
            </div>
        </form>
    </div>

    <div class="container my-4 mx-5">
        <div id="weatherDisplay"></div>
        <div class="my-3"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>

    </div>
</body>

</html>
