<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wiley DVD Library</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container my-3 mx-5 row justify-content-evenly">
        <button type="button" class="btn btn-primary col-1" id="createButton">Create DVD</button>
        <form class="col-9 d-flex" id="searchForm">
            <input type="text" class="form-control mx-3 " id="searchTerm" placeholder="Search DVDs...">
            <select class="form-select mx-3" id="selectCategory">
                <option value="title">Title</option>
                <option value="rating">Rating</option>
            </select>
            <button type="button" class="btn btn-primary mx-3">Search</button>
        </form>
    </div>
    <hr style="background-color: darkgrey;">

    <div class="container my-4">
        <div id="zipError"></div>
    </div>

    <div class="container my-4">
        <div id="dvdTable"></div>
    </div>

    <div class="container my-4 mx-5">
        <div id="weatherDisplay"></div>
        <div class="my-3"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>

    </div>
</body>

</html>
